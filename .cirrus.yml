arm_container:
  image: docker.io/openeuler/openeuler:22.03
env:
  COMMON_PKGS: sudo wget sed git cmake make gcc g++ python3

unittests_task:
  name: CloudTik Unit Tests
  setup_script:
    - dnf install -y ${COMMON_PKGS}
    - dnf install -y python3-pytest python3-devel
    - alternatives --install /usr/bin/python python /usr/bin/python3 60
    - python -m ensurepip --upgrade
    - if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
  show_env_script:
    - uname -a
    - cat /etc/os-release
    - python --version
    - gcc --version
  script:
    - bash build.sh --no-build-ganglia
    - pytest python/cloudtik/tests/unit

build_task:
  name: Build Python Package
#  only_if: $CIRRUS_BRANCH == 'main'
  setup_script:
    - dnf install -y ${COMMON_PKGS}
    - alternatives --install /usr/bin/python python /usr/bin/python3 60
    - python -m ensurepip --upgrade
  show_env_script:
    - uname -a
    - cat /etc/os-release
    - python --version
    - gcc --version
  script:
    - bash build.sh
